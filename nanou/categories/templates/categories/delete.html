{% extends "base.html" %}

{% block content %}
<div class="ui text container">
    <form action="" method="post">
        {% csrf_token %}
        <p>Do you really want to delete category "{{ category.name }}"?</p>

        {% if perms.base.manage_curriculum %}
        <input class="ui negative button" type="submit" value="Delete" />
        <a class="ui basic button" href="{% url 'categories:list'%}">Cancel</a>
        {% endif %}
    </form>
</div>
{% endblock %}
