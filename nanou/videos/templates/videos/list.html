{% extends "base.html" %}

{% block content %}
<div class="ui main text container">
    <h1 class="ui header">Videos</h1>
    <table class="ui single line table">
        <thead>
            <tr>
                <th>Name</th>
                <th class="right aligned">
                    <a href="{% url 'videos:create' %}" class="ui primary button">Add Video</a>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>
                    <a href={% url 'videos:detail' video.id %}>{{ video.name }}</a>
                </td>
                <td class="right aligned">
                    <a href="{% url 'videos:update' video.id %}" class="ui secondary basic button">Edit</a>
                    <a href="{% url 'videos:delete' video.id %}" class="ui negative basic button">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">
                    No Videos available.
                </td>
            </tr>
            {% endfor %}
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
