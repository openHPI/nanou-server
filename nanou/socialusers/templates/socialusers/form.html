{% extends "base.html" %}

{% block content %}
<div class="ui text container">
    <h1>Edit Social User (user id: {{user_id}})</h1>
    <form class="ui form" action="" method="post">
        {% csrf_token %}

        {{ form.media }}
        {{ form.non_field_errors }}

        {% for field in form.visible_fields %}
        <div class="field">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}

        <button class="ui primary button" type="submit" value="Save">Save</button>
        <a href="{% url 'socialusers:list' %}" class="ui basic button">Back to list of social users</a>
    </form>
</div>
{% endblock %}
